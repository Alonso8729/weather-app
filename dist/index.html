<html>

<head>
  <meta charset="utf-8" />
  <title>Weather Wizard</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.png" image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/1398e6fc0a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <nav id="nav">
      <div class="logo">
        <img src="images/favicon.png" alt="weather icon" class="logo-icon">
        <p class="logo-text">Weather Wizard</p>
      </div>
      <div class="search-div">
        <input type="search" name="search" id="search-box" autocomplete="off" placeholder="Search City or Postcode">
        <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
      </div>
      <div class="temp-buttons">
        <button class="active">째C, m/s</button>
        <button>째F, mph</button>
      </div>
    </nav>

    <main class="main-container">
      <section class="heading">
        <h1>
          <span class="data-city">Amsterdam</span>, <span class="data-country">Netherland</span>
        </h1>
        <p class="location-details data-time">
          Monday 23 October 2023 | 11:38
        </p>
      </section>
      <section class="weather">
        <div class="weather-main">
          <span class="weather-icon"><i class="fa-solid fa-cloud-sun"></i></span>
          <span class="weather-temp">
            <span class="data-temp">12</span><span class="unit-temp">째C</span>
          </span>
        </div>
        <div class="weather-desc">
          <p class="data-temp-desc">Clear sky</p>
          <p class="weather-feels-like">Feels like <span class="data-feels-like">32</span><span
              class="unit-temp">째C</span></p>
          <p class="data-wind">Light breeze</p>
        </div>
      </section>
      <section class="properties">
        <div class="property">
          <p class="property-title">Wind</p>
          <p><span class="arrow-icon"><i class="fa-solid fa-arrow-up"></i></span> <span
              class="data-wind-speed">2</span><span class="data-wind-unit">m/s</span>
          </p>
        </div>
        <div class="property">
          <p class="property-title">Humidity</p>
          <p><span class="data-humidity">74</span>%</p>
        </div>
        <div class="property">
          <p class="property-title">Cloudiness</p>
          <p><span class="data-cloud">90</span>%</p>
        </div>
        <div class="property">
          <p class="property-title">UV index</p>
          <p><span class="data-uvi">5</span></p>
        </div>
      </section>

      <section class="forecast">

      </section>


    </main>

    <footer>

    </footer>

  </div>

</body>

</html>

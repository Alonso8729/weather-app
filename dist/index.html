<html>

<head>
  <meta charset="utf-8" />
  <title>Weather Wizard</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.png" image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/1398e6fc0a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <nav id="nav">
      <div class="logo">
        <img src="images/favicon.png" alt="weather icon" class="logo-icon">
        <p class="logo-text">Weather Wizard</p>
      </div>
      <div class="search-div">
        <input type="search" name="search" id="search-box" autocomplete="off" placeholder="Search City or Postcode">
        <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
      </div>
      <div class="temp-buttons">
        <button class="active">°C, m/s</button>
        <button>°F, mph</button>
      </div>
    </nav>

    <main class="main-container">
      <section class="heading">
        <h1>
          <span class="data-city">Amsterdam</span>, <span class="data-country">Netherland</span>
        </h1>
        <p class="location-details data-time">
          Monday 23 October 2023 | 11:38
        </p>
      </section>
      <div class="weather">

      </div>

      <div class="forecast">

      </div>


    </main>

    <footer>

    </footer>

  </div>

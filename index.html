<html>

<head>
  <meta charset="utf-8" />
  <title>Weather Wizard</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.png" image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/1398e6fc0a.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav id="nav">
    <div class="logo">
      <img src="images/favicon.png" alt="weather icon" class="logo-icon">
      <p class="logo-text">Weather Wizard</p>
    </div>
    <div class="search-div">
      <input type="search" name="search" id="search-box" autocomplete="off" placeholder="Search location">
      <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
    </div>
    <div class="temp-buttons">
      <button class="active">°C, m/s</button>
      <button>°F, mph</button>
    </div>
  </nav>

  <main>

  </main>

  <div class="forecast-container">

  </div>




  <script>
    const API_KEY = '62021590287540d6818114957232210';
    const searchButton = document.getElementById('search-btn');
    const searchValue = document.getElementById('search')
    const cityName = document.querySelector('.city-name');
    const countryName = document.querySelector('.country-name');


    searchButton.addEventListener('click', () => {
      const location = searchValue.value;
      getWeatherData(location).then(data => {
        cityName.textContent = data.location.name;
        countryName.textContent = data.location.country
      })
    })

    async function getWeatherData(location) {
      const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${location}`, { mode: 'cors' });
      const data = await response.json();
      return data;
    }

  </script>
</body>

</html>
